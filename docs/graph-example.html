ape": "dot", "size": 20, "title": "2 Chronicles 24:15"}, {"data": "And these are the years of the life of Ishmael, a hundred and thirty and seven years. And he gave up the ghost and died, and was gathered unto his people.", "group": 1, "id": 675, "label": 675, "shape": "dot", "size": 20, "title": "Genesis 25:17"}, {"data": "And all the days that Adam lived were nine hundred and thirty years: and he died.", "group": 1, "id": 110, "label": 110, "shape": "dot", "size": 20, "title": "Genesis 5:5"}, {"data": "and all the days of Mahalalel were eight hundred ninety and five years: and he died.", "group": 1, "id": 122, "label": 122, "shape": "dot", "size": 20, "title": "Genesis 5:17"}, {"data": "Then went up Moses, and Aaron, Nadab, and Abihu, and seventy of the elders of Israel.", "group": 2, "id": 2186, "label": 2186, "shape": "dot", "size": 20, "title": "Exodus 24:9"}, {"data": "So Abram went, as Jehovah had spoken unto him; and Lot went with him: and Abram was seventy and five years old when he departed out of Haran.", "group": 1, "id": 302, "label": 302, "shape": "dot", "size": 20, "title": "Genesis 12:4"}, {"data": "And the days which Jeroboam reigned were two and twenty years: and he slept with his fathers, and Nadab his son reigned in his stead.", "group": 11, "id": 9238, "label": 9238, "shape": "dot", "size": 20, "title": "1 Kings 14:20"}, {"data": "Then said David, Ye shall not do so, my brethren, with that which Jehovah hath given unto us, who hath preserved us, and delivered the troop that came against us into our hand.", "group": 9, "id": 8001, "label": 8001, "shape": "dot", "size": 20, "title": "1 Samuel 30:23"}, {"data": "And they said unto Joshua, Truly Jehovah hath delivered into our hands all the land; and moreover all the inhabitants of the land do melt away before us.", "group": 6, "id": 5893, "label": 5893, "shape": "dot", "size": 20, "title": "Joshua 2:24"}, {"data": "And he shall spread forth his hands in the midst thereof, as he that swimmeth spreadeth forth `his hands\u0027 to swim; but `Jehovah\u0027 will lay low his pride together with the craft of his hands.", "group": 23, "id": 18129, "label": 18129, "shape": "dot", "size": 20, "title": "Isaiah 25:11"}, {"data": "But if they say thus, Come up unto us; then we will go up; for Jehovah hath delivered them into our hand: and this shall be the sign unto us.", "group": 9, "id": 7518, "label": 7518, "shape": "dot", "size": 20, "title": "1 Samuel 14:10"}, {"data": "And ye shall leave your name for a curse unto my chosen; and the Lord Jehovah will slay thee; and he will call his servants by another name:", "group": 23, "id": 18912, "label": 18912, "shape": "dot", "size": 20, "title": "Isaiah 65:15"}, {"data": "Then Samuel took a stone, and set it between Mizpah and Shen, and called the name of it Eben-ezer, saying, Hitherto hath Jehovah helped us.", "group": 9, "id": 7364, "label": 7364, "shape": "dot", "size": 20, "title": "1 Samuel 7:12"}, {"data": "And when the prophet that brought him back from the way heard thereof, he said, It is the man of God, who was disobedient unto the mouth of Jehovah: therefore Jehovah hath delivered him unto the lion, which hath torn him, and slain him, according to the word of Jehovah, which he spake unto him.", "group": 11, "id": 9210, "label": 9210, "shape": "dot", "size": 20, "title": "1 Kings 13:26"}, {"data": "with him is an arm of flesh; but with us is Jehovah our God to help us, and to fight our battles. And the people rested themselves upon the words of Hezekiah king of Judah.", "group": 14, "id": 11883, "label": 11883, "shape": "dot", "size": 20, "title": "2 Chronicles 32:8"}, {"data": "and Jehovah drove out from before us all the peoples, even the Amorites that dwelt in the land: therefore we also will serve Jehovah; for he is our God.", "group": 6, "id": 6494, "label": 6494, "shape": "dot", "size": 20, "title": "Joshua 24:18"}, {"data": "And Jehovah hath done unto thee, as he spake by me: and Jehovah hath rent the kingdom out of thy hand, and given it to thy neighbor, even to David.", "group": 9, "id": 7959, "label": 7959, "shape": "dot", "size": 20, "title": "1 Samuel 28:17"}, {"data": "And Seth lived a hundred and five years, and begat Enosh:", "group": 1, "id": 111, "label": 111, "shape": "dot", "size": 20, "title": "Genesis 5:6"}, {"data": "And Noah went in, and his sons, and his wife, and his sons\u0027 wives with him, into the ark, because of the waters of the flood.", "group": 1, "id": 166, "label": 166, "shape": "dot", "size": 20, "title": "Genesis 7:7"}, {"data": "And God spake unto Noah, saying,", "group": 1, "id": 198, "label": 198, "shape": "dot", "size": 20, "title": "Genesis 8:15"}, {"data": "And the ark of God was taken; and the two sons of Eli, Hophni and Phinehas, were slain.", "group": 9, "id": 7308, "label": 7308, "shape": "dot", "size": 20, "title": "1 Samuel 4:11"}, {"data": "there went in two and two unto Noah into the ark, male and female, as God commanded Noah.", "group": 1, "id": 168, "label": 168, "shape": "dot", "size": 20, "title": "Genesis 7:9"}, {"data": "In the selfsame day entered Noah, and Shem, and Ham, and Japheth, the sons of Noah, and Noah\u0027s wife, and the three wives of his sons with them, into the ark;", "group": 1, "id": 172, "label": 172, "shape": "dot", "size": 20, "title": "Genesis 7:13"}, {"data": "Now these are the generations of the sons of Noah, `namely\u0027, of Shem, Ham, and Japheth: and unto them were sons born after the flood.", "group": 1, "id": 235, "label": 235, "shape": "dot", "size": 20, "title": "Genesis 10:1"}, {"data": "And the land had rest forty years. And Othniel the son of Kenaz died.", "group": 7, "id": 6579, "label": 6579, "shape": "dot", "size": 20, "title": "Judges 3:11"}, {"data": "And he was with them hid in the house of God six years: and Athaliah reigned over the land.", "group": 14, "id": 11656, "label": 11656, "shape": "dot", "size": 20, "title": "2 Chronicles 22:12"}, {"data": "And Peleg lived thirty years, and begat Reu:", "group": 1, "id": 284, "label": 284, "shape": "dot", "size": 20, "title": "Genesis 11:18"}, {"data": "and all the days of Enoch were three hundred sixty and five years:", "group": 1, "id": 128, "label": 128, "shape": "dot", "size": 20, "title": "Genesis 5:23"}, {"data": "And unto David were sons born in Hebron: and his first-born was Amnon, of Ahinoam the Jezreelitess;", "group": 10, "id": 8083, "label": 8083, "shape": "dot", "size": 20, "title": "2 Samuel 3:2"}, {"data": "And of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the son of Hashabiah, the son of Bunni;", "group": 16, "id": 12603, "label": 12603, "shape": "dot", "size": 20, "title": "Nehemiah 11:15"}, {"data": "And of the sons of Benjamin: Sallu the son of Meshullam, the son of Hodaviah, the son of Hassenuah,", "group": 13, "id": 10622, "label": 10622, "shape": "dot", "size": 20, "title": "1 Chronicles 9:7"}, {"data": "And the tribe of Naphtali: and the prince of the children of Naphtali shall be Ahira the son of Enan.", "group": 4, "id": 3687, "label": 3687, "shape": "dot", "size": 20, "title": "Numbers 2:29"}, {"data": "And those that encamp on the east side toward the sunrising shall be they of the standard of the camp of Judah, according to their hosts: and the prince of the children of Judah shall be Nahshon the son of Amminadab.", "group": 4, "id": 3661, "label": 3661, "shape": "dot", "size": 20, "title": "Numbers 2:3"}, {"data": "And of the tribe of the children of Dan a prince, Bukki the son of Jogli.", "group": 4, "id": 4838, "label": 4838, "shape": "dot", "size": 20, "title": "Numbers 34:22"}, {"data": "And those that encamp next unto him shall be the tribe of Asher: and the prince of the children of Asher shall be Pagiel the son of Ochran.", "group": 4, "id": 3685, "label": 3685, "shape": "dot", "size": 20, "title": "Numbers 2:27"}, {"data": "And of the tribe of the children of Naphtali a prince, Pedahel the son of Ammihud.", "group": 4, "id": 4844, "label":  "dot", "size": 20, "title": "Numbers 13:5"}, {"data": "And these are the sons of Benjamin: Sallu the son of Meshullam, the son of Joed, the son of Pedaiah, the son of Kolaiah, the son of Maaseiah, the son of Ithiel, the son of Jeshaiah.", "group": 16, "id": 12595, "label": 12595, "shape": "dot", "size": 20, "title": "Nehemiah 11:7"}, {"data": "And the prince of the fathers\u0027 house of the Gershonites shall be Eliasaph the son of Lael.", "group": 4, "id": 3716, "label": 3716, "shape": "dot", "size": 20, "title": "Numbers 3:24"}, {"data": "of Zerah, the family of the Zerahites; of Shaul, the family of the Shaulites.", "group": 4, "id": 4502, "label": 4502, "shape": "dot", "size": 20, "title": "Numbers 26:13"}, {"data": "They were married into the families of the sons of Manasseh the son of Joseph; and their inheritance remained in the tribe of the family of their father.", "group": 4, "id": 4891, "label": 4891, "shape": "dot", "size": 20, "title": "Numbers 36:12"}, {"data": "The sons of Zebulun after their families: of Sered, the family of the Seredites; of Elon, the family of the Elonites; of Jahleel, the family of the Jahleelites.", "group": 4, "id": 4515, "label": 4515, "shape": "dot", "size": 20, "title": "Numbers 26:26"}, {"data": "These are the sons of Gilead: `of\u0027 Iezer, the family of the Iezerites; of Helek, the family of the Helekites;", "group": 4, "id": 4519, "label": 4519, "shape": "dot", "size": 20, "title": "Numbers 26:30"}, {"data": "These are the sons of Dan after their families: of Shuham, the family of the Shuhamites. These are the families of Dan after their families.", "group": 4, "id": 4531, "label": 4531, "shape": "dot", "size": 20, "title": "Numbers 26:42"}, {"data": "And the families of the children of Kohath, the Levites, even the rest of the children of Kohath, they had the cities of their lot out of the tribe of Ephraim.", "group": 6, "id": 6401, "label": 6401, "shape": "dot", "size": 20, "title": "Joshua 21:20"}, {"data": "The sons of Simeon after their families: of Nemuel, the family of the Nemuelites; of Jamin, the family of the Jaminites; of Jachin, the family of the Jachinites;", "group": 4, "id": 4501, "label": 4501, "shape": "dot", "size": 20, "title": "Numbers 26:12"}, {"data": "And the families of scribes that dwelt at Jabez: the Tirathites, the Shimeathites, the Sucathites. These are the Kenites that came of Hammath, the father of the house of Rechab.", "group": 13, "id": 10361, "label": 10361, "shape": "dot", "size": 20, "title": "1 Chronicles 2:55"}, {"data": "And the sons of Merari by their families: Mahli and Mushi. These are the families of the Levites according to their fathers\u0027 houses.", "group": 4, "id": 3712, "label": 3712, "shape": "dot", "size": 20, "title": "Numbers 3:20"}, {"data": "Of Gershon was the family of the Libnites, and the family of the Shimeites: these are the families of the Gershonites.", "group": 4, "id": 3713, "label": 3713, "shape": "dot", "size": 20, "title": "Numbers 3:21"}, {"data": "They are not in trouble as `other\u0027 men; Neither are they plagued like `other\u0027 men.", "group": 19, "id": 15025, "label": 15025, "shape": "dot", "size": 20, "title": "Psalms 73:5"}, {"data": "and a man\u0027s foes `shall be\u0027 they of his own household.", "group": 40, "id": 23453, "label": 23453, "shape": "dot", "size": 20, "title": "Matthew 10:36"}, {"data": "I said in my haste, All men are liars.", "group": 19, "id": 15859, "label": 15859, "shape": "dot", "size": 20, "title": "Psalms 116:11"}, {"data": "Wherefore let no one glory in men. For all things are yours;", "group": 46, "id": 28431, "label": 28431, "shape": "dot", "size": 20, "title": "1 Corinthians 3:21"}, {"data": "And he shall be `as\u0027 a wild ass among men; his hand `shall be\u0027 against every man, and every man\u0027s hand against him; and he shall dwell over against all his brethren.", "group": 1, "id": 393, "label": 393, "shape": "dot", "size": 20, "title": "Genesis 16:12"}, {"data": " ": 20, "title": "Numbers 1:45"}, {"data": "And they were reckoned by genealogy, after their generations, heads of their fathers\u0027 houses, mighty men of valor, twenty thousand and two hundred.", "group": 13, "id": 10544, "label": 10544, "shape": "dot", "size": 20, "title": "1 Chronicles 7:9"}, {"data": "All these were the children of Asher, heads of the fathers\u0027 houses, choice and mighty men of valor, chief of the princes. And the number of them reckoned by genealogy for service in war was twenty and six thousand men.", "group": 13, "id": 10575, "label": 10575, "shape": "dot", "size": 20, "title": "1 Chronicles 7:40"}, {"data": "All these were sons of Jediael, according to the heads of their fathers\u0027 `houses\u0027, mighty men of valor, seventeen thousand and two hundred, that were able to go forth in the host for war.", "group": 13, "id": 10546, "label": 10546, "shape": "dot", "size": 20, "title": "1 Chronicles 7:11"}, {"data": "These were the sons of Levi after their fathers\u0027 houses, even the heads of the fathers\u0027 `houses\u0027 of those of them that were counted, in the number of names by their polls, who did the work for the service of the house of Jehovah, from twenty years old and upward.", "group": 13, "id": 11007, "label": 11007, "shape": "dot", "size": 20, "title": "1 Chronicles 23:24"}, {"data": "And of the children of Ephraim twenty thousand and eight hundred, mighty men of valor, famous men in their fathers\u0027 houses.", "group": 13, "id": 10750, "label": 10750, "shape": "dot", "size": 20, "title": "1 Chronicles 12:30"}, {"data": "Take the sum of all the congregation of the children of Israel, from twenty years old and upward, by their fathers\u0027 houses, all that are able to go forth to war in Israel.", "group": 4, "id": 4491, "label": 4491, "shape": "dot", "size": 20, "title": "Numbers 26:2"}, {"data": "Moreover Amaziah gathered Judah together, and ordered them according to their fathers\u0027 houses, under captains of thousands and captains of hundreds, even all Judah and Benjamin: and he numbered them from twenty years old and upward, and found them three hundred thousand chosen men, able to go forth to war, that could handle spear and shield.", "group": 14, "id": 11709, "label": 11709, "shape": "dot", "size": 20, "title": "2 Chronicles 25:5"}, {"data": "For Pekah the son of Remaliah slew in Judah a hundred and twenty thousand in one day, all of them valiant men; because they had forsaken Jehovah, the God of their fathers.", "group": 14, "id": 11770, "label": 11770, "shape": "dot", "size": 20, "title": "2 Chronicles 28:6"}, {"data": "Hezekiah began to reign when he was five and twenty years old; and he reigned nine and twenty years in Jerusalem: and his mother\u0027s name was Abijah, the daughter of Zechariah.", "group": 14, "id": 11792, "label": 11792, "shape": "dot", "size": 20, "title": "2 Chronicles 29:1"}, {"data": "Of the children of Naphtali, their generations, by their families, by their fathers\u0027 houses, according to the number of the names, from twenty years old and upward, all that were able to go forth to war;", "group": 4, "id": 3646, "label": 3646, "shape": "dot", "size": 20, "title": "Numbers 1:42"}, {"data": "And in the first `place\u0027 the standard of the camp of the children of Judah set forward according to their hosts: and over his host was Nahshon the son of Amminadab.", "group": 4, "id": 4002, "label": 4002, "shape": "dot", "size": 20, "title": "Numbers 10:14"}, {"data": "And when they were departed from Rephidim, and were come to the wilderness of Sinai, they encamped in the wilderness; and there Israel encamped before the mount.", "group": 2, "id": 2028, "label": 2028, "shape": "dot", "size": 20, "title": "Exodus 19:2"}, {"data": "And it came to pass at even, that the quails came up, and covered the camp: and in the morning the dew lay round about the camp.", "group": 2, "id": 1960, "label": 1960, "shape": "dot", "size": 20, "title": "Exodus 16:13"}, {"data": "And when they shall blow them, all the congregation shall gather themselves unto thee at the door of the tent of meeting.", "group": 4, "id": 3991, "label": 3991, "shape": "dot", "size": 20, "title": "Numbers 10:3"}, {"data": "Wherefore they arose and fled in the twilight, and left their tents, and their horses, and their asses, even the camp as it was, and fled for their life.", "group": 12, "id": 9714, "label": 9714, "shape": "dot", "size": 20, "title": "2 Kings 7:7"}, {"data": "And they shall be joined unto thee, and keep the charge of the tent of meeting, for all the service of the Tent: and a stranger shall not come nigh unto you.", "group": 4, "id": 4261, "label": 4261, "shape": "dot", "size": 20, "title": "Numbers 18:4"}, {"data": "And the charge of the sons of Gershon in the tent of meeting shall be the tabernacle, and the Tent, the covering thereof, and the screen for the door of the tent of meeting,", "group": 4, "id": 3717, "label": 3717, "shape": "dot", "size": 20, "title": "Numbers 3:25"}, {"data": "And he let it fall in the midst of their camp, Round about their habitations.", "group": 19, "id": 15141, "label": 15141, "shape": "dot", "size": 20, "title": "Psalms 78:28"}, {"data": "And it came to pass, when they had done circumcising all the nation, that they abode in their places in the camp, till they were whole.", "group": 6, "id": 5942, "label": 5942, "shape": "dot", "size": 20, "title": "Joshua 5:8"}, {"data": "both male and female shall ye put out, without the camp shall ye put them; that they defile not their camp, in the midst whereof I dwell.", "group": 4, "id": 3795, "label": 3795, "shape": "dot", "size": 20, "title": "Numbers 5:3"}, {"data": "The burden upon Arabia. In the forest in Arabia shall ye lodge, O ye caravans of Dedanites.", "group": 23, "id": 18048, "label": 18048, "shape": "dot", "size": 20, "title": "Isaiah 21:13"}, {"data": "These are the sons of Ephraim after their families: of Shuthelah, the family of the Shuthelahites; of Becher, the family of the Becherites; of Tahan, the family of the Tahanites.", "group": 4, "id": 4524, "label": 4524, "shape": "dot", "size": 20, "title": "Numbers 26:35"}, {"data": "Then the tent of meeting shall set forward, with the camp of the Levites in the midst of the camps: as they encamp, so shall they set forward, every man in his place, by their standards.", "group": 4, "id": 3675, "label": 3675, "shape": "dot", "size": 20, "title": "Numbers 2:17"}, {"data": "And these are they that were numbered of the Levites after their families: of Gershon, the family of the Gershonites; of Kohath, the family of the Kohathites; of Merari, the family of the Merarites.", "group": 4, "id": 4546, "label": 4546, "shape": "dot", "size": 20, "title": "Numbers 26:57"}, {"data": "The children of Israel shall encamp every man by his own standard, with the ensigns of their fathers\u0027 houses: over against the tent of meeting shall they encamp round about.", "group": 4, "id": 3660, "label": 3660, "shape": "dot", "size": 20, "title": "Numbers 2:2"}, {"data": "This is the inheritance of the tribe of the children of Issachar according to their families, the cities with their villages.", "group": 6, "id": 6344, "label": 6344, "shape": "dot", "size": 20, "title": "Joshua 19:23"}, {"data": "This is the inheritance of the tribe of the children of Asher according to their families, these cities with their villages.", "group": 6, "id": 6352, "label": 6352, "shape": "dot", "size": 20, "title": "Joshua 19:31"}, {"data": "Take the sum of the sons of Gershon also, by their fathers\u0027 houses, by their families;", "group": 4, "id": 3765, "label": 3765, "shape": "dot", "size": 20, "title": "Numbers 4:22"}, {"data": "The sons of Gershon: Libni and Shimei, according to their families.", "group": 2, "id": 1672, "label": 1672, "shape": "dot", "size": 20, "title": "Exodus 6:17"}, {"data": "On the south side shall be the standard of the camp of Reuben according to their hosts: and the prince of bers 2:26"}, {"data": "The children of Azgad, two thousand three hundred twenty and two.", "group": 16, "id": 12437, "label": 12437, "shape": "dot", "size": 20, "title": "Nehemiah 7:17"}, {"data": "And all the first-born males according to the number of names, from a month old and upward, of those that were numbered of them, were twenty and two thousand two hundred and threescore and thirteen.", "group": 4, "id": 3735, "label": 3735, "shape": "dot", "size": 20, "title": "Numbers 3:43"}, {"data": "The men of Beth-el and Ai, two hundred twenty and three.", "group": 15, "id": 12055, "label": 12055, "shape": "dot", "size": 20, "title": "Ezra 2:28"}, {"data": "And Moses sent them from the wilderness of Paran according to the commandment of Jehovah: all of them men who were heads of the children of Israel.", "group": 4, "id": 4078, "label": 4078, "shape": "dot", "size": 20, "title": "Numbers 13:3"}, {"data": "And Moses went out from Pharaoh, and entreated Jehovah.", "group": 2, "id": 1740, "label": 1740, "shape": "dot", "size": 20, "title": "Exodus 8:30"}, {"data": "And Moses told the children of Israel according to all that Jehovah commanded Moses.", "group": 4, "id": 4648, "label": 4648, "shape": "dot", "size": 20, "title": "Numbers 29:40"}, {"data": "And Moses rose up, and Joshua his minister: and Moses went up into the mount of God.", "group": 2, "id": 2190, "label": 2190, "shape": "dot", "size": 20, "title": "Exodus 24:13"}, {"data": "Thus did Moses: as Jehovah commanded him, so did he.", "group": 4, "id": 4255, "label": 4255, "shape": "dot", "size": 20, "title": "Numbers 17:11"}, {"data": "For Jehovah spake unto Moses, saying,", "group": 4, "id": 3652, "label": 3652, "shape": "dot", "size": 20, "title": "Numbers 1:48"}, {"data": "and Moses gave the redemption-money unto Aaron and to his sons, according to the word of Jehovah, as Jehovah commanded Moses.", "group": 4, "id": 3743, "label": 3743, "shape": "dot", "size": 20, "title": "Numbers 3:51"}, {"data": "And Joshua the son of Nun was full of the spirit of wisdom; for Moses had laid his hands upon him: and the children of Israel hearkened unto him, and did as Jehovah commanded Moses.", "group": 5, "id": 5848, "label": 5848, "shape": "dot", "size": 20, "title": "Deuteronomy 34:9"}, {"data": "And Moses numbered them according to the word of Jehovah, as he was commanded.", "group": 4, "id": 3708, "label": 3708, "shape": "dot", "size": 20, "title": "Numbers 3:16"}, {"data": "And Jehovah spake unto Moses in the wilderness of Sinai, saying,", "group": 4, "id": 3706, "label": 3706, "shape": "dot", "size": 20, "title": "Numbers 3:14"}, {"data": "their camels, four hundred thirty and five; `their\u0027 asses, six thousand seven hundred and twenty.", "group": 15, "id": 12094, "label": 12094, "shape": "dot", "size": 20, "title": "Ezra 2:67"}, {"data": "These are the families of Judah according to those that were numbered of them, threescore and sixteen thousand and five hundred.", "group": 4, "id": 4511, "label": 4511, "shape": "dot", "size": 20, "title": "Numbers 26:22"}, {"data": "And the asses were thirty thousand and five hundred; of which Jehovah\u0027s tribute was threescore and one.", "group": 4, "id": 4703, "label": 4703, "shape": "dot", "size": 20, "title": "Numbers 31:39"}, {"data": "those that were numbered of them, of the tribe of Asher, were forty and one thousand and five hundred.", "group": 4, "id": 3645, "label": 3645, "shape": "dot", "size": 20, "title": "Numbers 1:41"}, {"data": "even all they that were numbered were six hundred thousand and three thousand and five hundred and fifty.", "group": 4, "id": 3650, "label": 3650, "shape": "dot", "size": 20, "title": "Numbers 1:46"}, {"data": "These are the families of Naphtali according to their families; and they that were numbered of them were forty and five thousand and four hundred.", "group": 4, "id": 4539, "label": 4539, "shape": "dot", "size": 20, "title": "Numbers 26:50"}, {"data": "`their\u0027 camels, four hundred thirty and five; `their\u0027 asses, six thousand seven hundred and twenty.", "group": 16, "id": 12489, "label": 12489, "shape": "dot", "size": 20, "title": "Nehemiah 7:69"}, {"data": "even those that were numbered of them, were eight thousand and five hundred and fourscore.", "group": 4, "id": 3791, "label": 3791, "shape": "dot", "size": 20, "title": "Numbers 4:48"}, {"data": "And Abner said unto David, I will arise and go, and will gather all Israel unto my lord the king, that they may make a covenant with thee, and that thou mayest reign over all that thy soul desireth. And David sent Abner away; and he went in peace.", "group": 10, "id": 8102, "label": 8102, "shape": "dot", "size": 20, "title": "2 Samuel 3:21"}, {"data": "`Take the sum of the people\u0027, from twenty years old and upward; as Jehovah commanded Moses and the children of Israel, that came forth out of the land of Egypt.", "group": 4, "id": 4493, "label": 4493, "shape": "dot", "size": 20, "title": "Numbers 26:4"}, {"data": "And all the elders of Israel came: and the Levites took up the ark;", "group": 14, "id": 11272, "label": 11272, "shape": "dot", "size": 20, "title": "2 Chronicles 5:4"}, {"data": "Then all Israel gathered themselves to David unto Hebron, saying, Behold, we are thy bone and thy flesh.", "group": 13, "id": 10674, "label": 10674, "shape": "dot", "size": 20, "title": "1 Chronicles 11:1"}, {"data": "And when all the congregation saw that Aaron was dead, they wept for Aaron thirty days, even all the house of Israel.", "group": 4, "id": 4340, "label": 4340, "shape": "dot", "size": 20, "title": "Numbers 20:29"}, {"data": "And the men of Israel turned in the battle, and Benjamin began to smite and kill of the men of Israel about thirty persons; for they said, Surely they are smitten down before us, as in the first battle.", "group": 7, "id": 7093, "label": 7093, "shape": "dot", "size": 20, "title": "Judges 20:39"}, {"data": "But all Israel and Judah loved David; for he went out and came in before them.", "group": 9, "id": 7692, "label": 7692, "shape": "dot", "size": 20, "title": "1 Samuel 18:16"}, {"data": "And it came to pass in those days, that the Philistines gathered their hosts together for warfare, to fight with Israel. And Achish said unto David, Know thou assuredly, that thou shalt go out with me in the host, thou and thy men.", "group": 9, "id": 7943, "label": 7943, "shape": "dot", "size": 20, "title": "1 Samuel 28:1"}, {"data": "And Hadad died, and Samlah of Masrekah reigned in his stead.", "group": 13, "id": 10299, "label": 10299, "shape": "dot", "size": 20, "title": "1 Chronicles 1:47"}, {"data": "And Hadad died, and Samlah of Masrekah reigned in his stead.", "group": 1, "id": 1076, "label": 1076, "shape": "dot", "size": 20, "title": "Genesis 36:36"}, {"data": "And Shaul died, and Baal-hanan the son of Achbor reigned in his stead.", "group": 13, "id": 10301, "label": 10301, "shape": "dot", "size": 20, "title": "1 Chronicles 1:49"}, {"data": "And Rachel died, and was buried in the way to Ephrath (the same is Beth-lehem).", "group": 1, "id": 1030, "label": 1030, "shape": "dot", "size": 20, "title": "Genesis 35:19"}, {"data": "And Deborah Rebekah\u0027s nurse died, and she was buried below Beth-el under the oak: and the name of it was called Allon-bacuth.", "group": 1, "id": 1019, "label": 1019, "shape": "dot", "size": 20, "title": "Genesis 35:8"}, {"data": "And David was then in the stronghold; and the garrison of the Philistines was then in Beth-lehem.", "group": 10, "id": 8667, "label": 8667, "shape": "dot", "size": 20, "title": "2 Samuel 23:14"}, {"data": "And Jair died, and was buried in Kamon.", "group": 7, "id": 6816, "label": 6816, "shape": "dot", "size": 20, "title": "Judges 10:5"}, {"data": "And Elisha died, and they buried him. Now the bands of the Moabites invaded the land at the coming in of the year.", "group": 12, "id": 9891, "label": 9891, "shape": "dot", "size": 20, "title": "2 Kings 13:20"}, {"data": "and Remeth, and Engannim, and En-haddah, and Beth-pazzez,", "group": 6, "id": 6342, "label": 6342, "shape": "dot", "size": 20, "title": "Joshua 19:21"}, {"data": "And Jobab died, and Husham of the land of the Temanites reigned in his stead.", "group": 13, "id": 10297, "label": 10297, "shape": "dot", "size": 20, "title": "1 Chronicles 1:45"}, {"data": "Hilkiah the second, Tebaliah the third, Zechariah the fourth: all the sons and brethren of Hosah were thirteen.", "group": 13, "id": 11088, "label": 11088, "shape": "dot", "size": 20, "title": "1 Chronicles 26:11"}, {"data": "And unto Absalom there were born three sons, and one daughter, whose name was Tamar: she was a woman of a fair countenance.", "group": 10, "id": 8383, "label": 8383, "shape": "dot", "size": 20, "title": "2 Samuel 14:27"}, {"data": "And Jehoshaphat reigned over Judah: he was thirty and five years old when he began to reign; and he reigned twenty and five years in Jerusalem: and his mother\u0027s name was Azubah the daughter of Shilhi.", "group": 14, "id": 11618, "label": 11618, "shape": "dot", "size": 20, "title": "2 Chronicles 20:31"}, {"data": "And he said unto him, Take me a heifer three years old, and a she-goat three years old, and a ram three years old, and a turtle-dove, and a young pigeon.", "group": 1, "id": 369, "label": 369, "shape": "dot", "size": 20, "title": "Genesis 15:9"}, {"data": "And after him Gabbai, Sallai, nine hundred twenty and eight.", "group": 16, "id": 12596, "label": 12596, "shape": "dot", "size": 20, "title": "Nehemiah 11:8"}, {"data": "And his host, and those that were numbered of them, were fifty and nine thousand and three hundred.", "group": 4, "id": 3671, "label": 3671, "shape": "dot", "size": 20, "title": "Numbers 2:13"}, {"data": "And all the days of Noah were nine hundred and fifty years: And he died.", "group": 1, "id": 234, "label": 234, "shape": "dot", "size": 20, "title": "Genesis 9:29"}, {"data": "So Absalom fled, and went to Geshur, and was there three years.", "group": 10, "id": 8355, "label": 8355, "shape": "dot", "size": 20, "title": "2 Samuel 13:38"}, {"data": "The children of Bani, six hundred forty and two.", "group": 15, "id": 12037, "label": 12037, "shape": "dot", "size": 20, "title": "Ezra 2:10"}, {"data": "The children of Lod, Hadid, and Ono, seven hundred twenty and one.", "group": 16, "id": 12457, "label": 12457, "shape": "dot", "size": 20, "title": "Nehemiah 7:37"}, {"data": "The children of Beth-lehem, a hundred twenty and three.", "group": 15, "id": 12048, "label": 12048, "shape": "dot", "size": 20, "title": "Ezra 2:21"}, {"data": "The children of Bebai, six hundred twenty and three.", "group": 15, "id": 12038, "label": 12038, "shape": "dot", "size": 20, "title": "Ezra 2:11"}, {"data": "The children of Kiriath-arim, Chephirah, and Beeroth, seven hundred and forty and three.", "group": 15, "id": 12052, "label": 12052, "shape": "dot", "size": 20, "title": "Ezra 2:25"}, {"data": "The children of Bigvai, two thousand threescore and seven.", "group": 16, "id": 12439, "label": 12439, "shape": "dot", "size": 20, "title": "Nehemiah 7:19"}, {"data": "The children of Bezai, three hundred twenty and four.", "group": 16, "id": 12443, "label": 12443, "shape": "dot", "size": 20, "title": "Nehemiah 7:23"}, {"data": "The children of Harim, three hundred and twenty.", "group": 16, "id": 12455, "label": 12455, "shape": "dot", "size": 20, "title": "Nehemiah 7:35"}, {"data": "The children of Harim, three hundred and twenty.", "group": 15, "id": 12059, "label": 12059, "shape": "dot", "size": 20, "title": "Ezra 2:32"}, {"data": "On the eighth day Gamaliel the son of Pedahzur, prince of the children of Manasseh:", "group": 4, "id": 3904, "label": 3904, "shape": "dot", "size": 20, "title": "Numbers 7:54"}, {"data": "And of the tribe of the children of Ephraim a prince, Kemuel the son of Shiphtan.", "group": 4, "id": 4840, "label": 4840, "shape": "dot", "size": 20, "title": "Numbers 34:24"}, {"data": "And `this\u0027 was the lot for the tribe of Manasseh; for he was the first-born of Joseph. As for Machir the first-born of Manasseh, the father of Gilead, because he was a man of war, therefore he had Gilead and Bashan.", "group": 6, "id": 6276, "label": 6276, "shape": "dot", "size": 20, "title": "Joshua 17:1"}, {"data": "And the children of Machir the son of Manasseh went to Gilead, and took it, and dispossessed the Amorites that were therein.", "group": 4, "id": 4757, "label": 4757, "shape": "dot", "size": 20, "title": "Numbers 32:39"}, {"data": "And the sons of Beriah: Heber, and Malchiel, who was the father of Birzaith.", "group": 13, "id": 10566, "label": 10566, "shape": "dot", "size": 20, "title": "1 Chronicles 7:31"}, {"data": "And Rehoboam appointed Abijah the son of Maacah to be chief, `even\u0027 the prince among his brethren; for `he was minded\u0027 to make him king.", "group": 14, "id": 11436, "label": 11436, "shape": "dot", "size": 20, "title": "2 Chronicles 11:22"}, {"data": "And of the tribe of the children of Zebulun a prince, Elizaphan the son of Parnach.", "group": 4, "id": 4841, "label": 4841, "shape": "dot", "size": 20, "title": "Numbers 34:25"}, {"data": "And those that encamp next unto him shall be the tribe of Simeon: and the prince of the children of Simeon shall be Shelumiel the son of Zurishaddai.", "group": 4, "id": 3670, "label": 3670, "shape": "dot", "size": 20, "title": "Numbers 2:12"}, {"data": "And of the tribe of the children of Asher a prince, Ahihud the son of Shelomi.", "group": 4, "id": 4843, "label": 4843, "shape": "dot", "size": 20, "title": "Numbers 34:27"}, {"data": "because the daughters of Manasseh had an inheritance among his sons. And the land of Gilead belonged unto the rest of the sons of Manasseh.", "group": 6, "id": 6281, "label": 6281, "shape": "dot", "size": 20, "title": "Joshua 17:6"}, {"data": "And they delivered the burnt-offering unto him, piece by piece, and the head: and he burnt them upon the altar.", "group": 3, "id": 2966, "label": 2966, "shape": "dot", "size": 20, "title": "Leviticus 9:13"}, {"data": "And he presented the meal-offering, and filled his hand therefrom, and burnt it upon the altar, besides the burnt-offering of the morning.", "group": 3, "id": 2970, "label": 2970, "shape": "dot", "size": 20, "title": "Leviticus 9:17"}, {"data": "and the altar of burnt-offering with all its vessels, and the laver and its base,", "group": 2, "id": 2429, "label": 2429, "shape": "dot", "size": 20, "title": "Exodus 31:9"}, {"data": "and they shall put upon it all the vessels thereof, wherewith they minister about it, the firepans, the flesh-hooks, and the shovels, and the basins, all the vessels of the altar; and they shall spread upon it a covering of sealskin, and put in the staves thereof.", "group": 4, "id": 3757, "label": 3757, "shape": "dot", "size": 20, "title": "Numbers 4:14"}, {"data": "And he put the staves into the rings on the sides of the altar, wherewith to bear it; he made it hollow with planks.", "group": 2, "id": 2640, "label": 2640, "shape": "dot", "size": 20, "title": "Exodus 38:7"}, {"data": "And he washed the inwards and the legs, and burnt them upon the burnt-offering on the altar.", "group": 3, "id": 2967, "label": 2967, "shape": "dot", "size": 20, "title": "Leviticus 9:14"}, {"data": "And Noah builded an altar unto Jehovah, and took of every clean beast, and of every clean bird, and offered burnt-offerings on the altar.", "group": 1, "id": 203, "label": 203, "shape": "dot", "size": 20, "title": "Genesis 8:20"}, {"data": "And they arose and took away the altars that were in Jerusalem, and all the altars for incense took they away, and cast them into the brook Kidron.", "group": 14, "id": 11841, "label": 11841, "shape": "dot", "size": 20, "title": "2 Chronicles 30:14"}, {"data": "And he set the altar of burnt-offering at the door of the tabernacle of the tent of meeting, and offered upon it the burnt-offering and the meal-offering; as Jehovah commanded Moses.", "group": 2, "id": 2736, "label": 2736, "shape": "dot", "size": 20, "title": "Exodus 40:29"}, {"data": "and the table and all the vessels thereof, and the candlestick and the vessels thereof, and the altar of incense,", "group": 2, "id": 2409, "label": 2409, "shape": "dot", "size": 20, "title": "Exodus 30:27"}, {"data": "And with them, by their generations, after their fathers\u0027 houses, were bands of the host for war, six and thirty thousand; for they had many wives and sons.", "group": 13, "id": 10539, "label": 10539, "shape": "dot", "size": 20, "title": "1 Chronicles 7:4"}, {"data": "Now the prey, over and above the booty which the men of war took, was six hundred thousand and seventy thousand and five thousand sheep,", "group": 4, "id": 4696, "label": 4696, "shape": "dot", "size": 20, "title": "Numbers 31:32"}, {"data": "And levy a tribute unto Jehovah of the men of war that went out to battle: one soul of five hundred, `both\u0027 of the persons, and of the oxen, and of the asses, and of the flocks:", "group": 4, "id": 4692, "label": 4692, "shape": "dot", "size": 20, "title": "Numbers 31:28"}, {"data": "But the king was wroth; and he sent his armies, and destroyed those murderers, and burned their city.", "group": 40, "id": 23879, "label": 23879, "shape": "dot", "size": 20, "title": "Matthew 22:7"}, {"data": "And Zedekiah king of Judah and his princes will I give into the hand of their enemies, and into the hand of them that seek their life, and into the hand of the king of Babylon\u0027s army, that are gone away from you.", "group": 24, "id": 19822, "label": 19822, "shape": "dot", "size": 20, "title": "Jeremiah 34:21"}, {"data": "And Abijah joined battle with an army of valiant men of war, even four hundred thousand chosen men: and Jeroboam set the battle in array against him with eight hundred thousand chosen men, who were mighty men of valor.", "group": 14, "id": 11456, "label": 11456, "shape": "dot", "size": 20, "title": "2 Chronicles 13:3"}, {"data": "And a chariot came up and went out of Egypt for six hundred `shekels\u0027 of silver, and a horse for a hundred and fifty; and so for all the kings of the Hittites, and for the kings of Syria, did they bring them out by their means.", "group": 11, "id": 9108, "label": 9108, "shape": "dot", "size": 20, "title": "1 Kings 10:29"}, {"data": "And under their hand was an army, three hundred thousand and seven thousand and five hundred, that made war with mighty power, to help the king against the enemy.", "group": 14, "id": 11745, "label": 11745, "shape": "dot", "size": 20, "title": "2 Chronicles 26:13"}, {"data": "For I was ashamed to ask of the king a band of soldiers and horsemen to help us against the enemy in the way, because we had spoken unto the king, saying, The hand of our God is upon all them that seek him, for good; but his power and his wrath is against all them that forsake him.", "group": 15, "id": 12223, "label": 12223, "shape": "dot", "size": 20, "title": "Ezra 8:22"}, {"data": "And they fetched up and brought out of Egypt a chariot for six hundred `shekels\u0027 of silver, and a horse for a hundred and fifty: and so for all the kings of the Hittites, and the kings of Syria, did they bring them out by their means.", "group": 14, "id": 11211, "label": 11211, "shape": "dot", "size": 20, "title": "2 Chronicles 1:17"}, {"data": "And of Kohath was the family of the Amramites, and the family of the Izharites, and the family of the Hebronites, and the family of the Uzzielites: these are the families of the Kohathites.", "group": 4, "id": 3719, "label": 3719, "shape": "dot", "size": 20, "title": "Numbers 3:27"}, {"data": "And the sons of Merari: Mahli and Mushi. These are the families of the Levites according to their generations.", "group": 2, "id": 1674, "label": 1674, "shape": "dot", "size": 20, "title": "Exodus 6:19"}, {"data": "And those that were numbered of the families of the sons of Merari, by their families, by their fathers\u0027 houses,", "group": 4, "id": 3785, "label": 3785, "shape": "dot", "size": 20, "title": "Numbers 4:42"}, {"data": "This is the inheritance of the tribe of the children of Dan according to their families, these cities with their villages.", "group": 6, "id": 6369, "label": 6369, "shape": "dot", "size": 20, "title": "Joshua 19:48"}, {"data": "And the sons of Perez were: of Hezron, the family of the Hezronites; of Hamul, the family of the Hamulites.", "group": 4, "id": 4510, "label": 4510, "shape": "dot", "size": 20, "title": "Numbers 26:21"}, {"data": "And the sons of Judah after their families were: of Shelah, the family of the Shelanites; of Perez, the family of the Perezites; of Zerah, the family of the Zerahites.", "group": 4, "id": 4509, "label": 4509, "shape": "dot", "size": 20, "title": "Numbers 26:20"}, {"data": "The sons of Merari: Mahli and Mushi. And these are the families of the Levites according to their fathers\u0027 `houses\u0027.", "group": 13, "id": 10473, "label": 10473, "shape": "dot", "size": 20, "title": "1 Chronicles 6:19"}, {"data": "Number the children of Levi by their fathers\u0027 houses, by their families: every male from a month old and upward shalt thou number them.", "group": 4, "id": 3707, "label": 3707, "shape": "dot", "size": 20, "title": "Numbers 3:15"}, {"data": "Also for the sons of Aaron the priests, that were in the fields of the suburbs of their cities, in every city, there were men that were mentioned by name, to give portions to all the males among the priests, and to all that were reckoned by genealogy among the Levites.", "group": 14, "id": 11873, "label": 11873, "shape": "dot", "size": 20, "title": "2 Chronicles 31:19"}, {"data": "And the sons of Midian: Ephah, and Epher, and Hanoch, and Abida, and Eldaah. All these were the sons of Keturah.", "group": 13, "id": 10285, "label": 10285, "shape": "dot", "size": 20, "title": "1 Chronicles 1:33"}, {"data": "And the sons of Keturah, Abraham\u0027s concubine: she bare Zimran, and Jokshan, and Medan, and Midian, and Ishbak, and Shuah. And the sons of Jokshan: Sheba, and Dedan.", "group": 13, "id": 10284, "label": 10284, "shape": "dot", "size": 20, "title": "1 Chronicles 1:32"}, {"data": "And of the sons of Harim: Maaseiah, and Elijah, and Shemaiah, and Jehiel, and Uzziah.", "group": 15, "id": 12273, "label": 12273, "shape": "dot", "size": 20, "title": "Ezra 10:21"}, {"data": "And the sons of Jehoiakim: Jeconiah his son, Zedekiah his son.", "group": 13, "id": 10377, "label": 10377, "shape": "dot", "size": 20, "title": "1 Chronicles 3:16"}, {"data": "Of the tribe of Joseph, `namely\u0027, of the tribe of Manasseh, Gaddi the son of Susi.", "group": 4, "id": 4086, "label": 4086, "shape": "dot", "size": 20, "title": "Numbers 13:11"}, {"data": "The sons of Anah: Dishon. And the sons of Dishon: Hamran, and Eshban, and Ithran, and Cheran.", "group": 13, "id": 10293, "label": 10293, "shape": "dot", "size": 20, "title": "1 Chronicles 1:41"}, {"data": "And the sons of Noah, that went forth from the ark, were Shem, and Ham, and Japheth: and Ham is the father of Canaan.", "group": 1, "id": 223, "label": 223, "shape": "dot", "size": 20, "title": "Genesis 9:18"}, {"data": "And Jacob dwelt in the land of his father\u0027s sojournings, in the land of Canaan.", "group": 1, "id": 1084, "label": 1084, "shape": "dot", "size": 20, "title": "Genesis 37:1"}, {"data": "Of Judah: Nahshon the son of Amminadab.", "group": 4, "id": 3611, "label": 3611, "shape": "dot", "size": 20, "title": "Numbers 1:7"}, {"data": "and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun, and Berechiah the son of Asa, the son of Elkanah, that dwelt in the villages of the Netophathites.", "group": 13, "id": 10631, "label": 10631, "shape": "dot", "size": 20, "title": "1 Chronicles 9:16"}, {"data": "And over the host of the tribe of the children of Zebulun was Eliab the son of Helon.", "group": 4, "id": 4004, "label": 4004, "shape": "dot", "size": 20, "title": "Numbers 10:16"}, {"data": "And over the host of the tribe of the children of Issachar was Nethanel the son of Zuar.", "group": 4, "id": 4003, "label": 4003, "shape": "dot", "size": 20, "title": "Numbers 10:15"}, {"data": "And of the tribe of the children of Issachar a prince, Paltiel the son of Azzan.", "group": 4, "id": 4842, "label": 4842, "shape": "dot", "size": 20, "title": "Numbers 34:26"}, {"data": "And the tribe of Benjamin: and the prince of the children of Benjamin shall be Abidan the son of Gideoni.", "group": 4, "id": 3680, "label": 3680, "shape": "dot", "size": 20, "title": "Numbers 2:22"}, {"data": "And next unto him shall be the tribe of Manasseh: and the prince of the children of Manasseh shall be Gamaliel the son of Pedahzur.", "group": 4, "id": 3678, "label": 3678, "shape": "dot", "size": 20, "title": "Numbers 2:20"}, {"data": "And Ram begat Amminadab, and Amminadab begat Nahshon, prince of the children of Judah;", "group": 13, "id": 10316, "label": 10316, "shape": "dot", "size": 20, "title": "1 Chronicles 2:10"}, {"data": "And these are the names of the sons of Aaron: Nadab the first-born, and Abihu, Eleazar, and Ithamar.", "group": 4, "id": 3694, "label": 3694, "shape": "dot", "size": 20, "title": "Numbers 3:2"}, {"data": "And Hagar bare Abram a son: and Abram called the name of his son, whom Hagar bare, Ishmael.", "group": 1, "id": 396, "label": 396, "shape": "dot", "size": 20, "title": "Genesis 16:15"}, {"data": "and Dishon and Ezer and Dishan: these are the chiefs that came of the Horites, the children of Seir in the land of Edom.", "group": 1, "id": 1061, "label": 1061, "shape": "dot", "size": 20, "title": "Genesis 36:21"}, {"data": "And the sons of Benjamin: Bela, and Becher, and Ashbel, Gera, and Naaman, Ehi, and Rosh, Muppim, and Huppim, and Ard.", "group": 1, "id": 1407, "label": 1407, "shape": "dot", "size": 20, "title": "Genesis 46:21"}, {"data": "And these shall stand upon mount Ebal for the curse: Reuben, Gad, and Asher, and Zebulun, Dan, and Naphtali.", "group": 5, "id": 5598, "label": 5598, "shape": "dot", "size": 20, "title": "Deuteronomy 27:13"}, {"data": "And the sons of Jahdai: Regem, and Jothan, and Geshan, and Pelet, and Ephah, and Shaaph.", "group": 13, "id": 10353, "label": 10353, "shape": "dot", "size": 20, "title": "1 Chronicles 2:47"}, {"data": "And Ephah, Caleb\u0027s concubine, bare Haran, and Moza, and Gazez; and Haran begat Gazez.", "group": 13, "id": 10352, "label": 10352, "shape": "dot", "size": 20, "title": "1 Chronicles 2:46"}, {"data": "And Terah took Abram his son, and Lot the son of Haran, his son\u0027s son, and Sarai his daughter-in-law, his son Abram\u0027s wife; and they went forth with them from Ur of the Chaldees, to go into the land of Canaan; and they came unto Haran, and dwelt there.", "group": 1, "id": 297, "label": 297, "shape": "dot", "size": 20, "title": "Genesis 11:31"}, {"data": "Blessed is he that waiteth, and cometh to the thousand three hundred and five and thirty days.", "group": 27, "id": 22093, "label": 22093, "shape": "dot", "size": 20, "title": "Daniel 12:12"}, {"data": "And Noah was six hundred years old when the flood of waters was upon the earth.", "group": 1, "id": 165, "label": 165, "shape": "dot", "size": 20, "title": "Genesis 7:6"}, {"data": "And he judged Israel twenty and three years, and died, and was buried in Shamir.", "group": 7, "id": 6813, "label": 6813, "shape": "dot", "size": 20, "title": "Judges 10:2"}, {"data": "And Darius the Mede received the kingdom, being about threescore and two years old.", "group": 27, "id": 21905, "label": 21905, "shape": "dot", "size": 20, "title": "Daniel 5:31"}, {"data": "And his host, and those that were numbered of them, were thirty and two thousand and two hundred.", "group": 4, "id": 3679, "label": 3679, "shape": "dot", "size": 20, "title": "Numbers 2:21"}, {"data": "and Enoch walked with God: and he was not; for God took him.", "group": 1, "id": 129, "label": 129, "shape": "dot", "size": 20, "title": "Genesis 5:24"}, {"data": "And the sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and the years of the life of Kohath were a hundred thirty and three years.", "group": 2, "id": 1673, "label": 1673, "shape": "dot", "size": 20, "title": "Exodus 6:18"}, {"data": "And Adam lived a hundred and thirty years, and begat `a son\u0027 in his own likeness, after his image; and called his name Seth:", "group": 1, "id": 108, "label": 108, "shape": "dot", "size": 20, "title": "Genesis 5:3"}, {"data": "And we were in all in the ship two hundred threescore and sixteen souls.", "group": 44, "id": 27892, "label": 27892, "shape": "dot", "size": 20, "title": "Acts 27:37"}, {"data": "And these are the days of the years of Abraham\u0027s life which he lived, a hundred threescore and fifteen years.", "group": 1, "id": 665, "label": 665, "shape": "dot", "size": 20, "title": "Genesis 25:7"}, {"data": "And they have built the high places of Topheth, which is in the valley of the son of Hinnom, to burn their sons and their daughters in the fire; which I commanded not, neither came it into my mind.", "group": 24, "id": 19150, "label": 19150, "shape": "dot", "size": 20, "title": "Jeremiah 7:31"}, {"data": "to be a memorial unto the children of Israel, to the end that no stranger, that is not of the seed of Aaron, come near to burn incense before Jehovah; that he be not as Korah, and as his company: as Jehovah spake unto him by Moses.", "group": 4, "id": 4234, "label": 4234, "shape": "dot", "size": 20, "title": "Numbers 16:40"}, {"data": "And he did that which was right in the eyes of Jehovah, according to all that his father Uzziah had done: howbeit he entered not into the temple of Jehovah. And the people did yet corruptly.", "group": 14, "id": 11757, "label": 11757, "shape": "dot", "size": 20, "title": "2 Chronicles 27:2"}, {"data": "Howbeit the high places were not taken away: the people still sacrificed and burnt incense in the high places.", "group": 12, "id": 9929, "label": 9929, "shape": "dot", "size": 20, "title": "2 Kings 15:4"}, {"data": "And he cried against the altar by the word of Jehovah, and said, O altar, altar, thus saith Jehovah: Behold, a son shall be born unto the house of David, Josiah by name; and upon thee shall he sacrifice the priests of the high places that burn incense upon thee, and men\u0027s bones shall they burn upon thee.", "group": 11, "id": 9186, "label": 9186, "shape": "dot", "size": 20, "title": "1 Kings 13:2"}, {"data": "But when he was strong, his heart was lifted up, so that he did corruptly, and he trespassed against Jehovah his God; for he went into the temple of Jehovah to burn incense upon the altar of incense.", "group": 14, "id": 11748, "label": 11748, "shape": "dot", "size": 20, "title": "2 Chronicles 26:16"}, {"data": "And he put down the idolatrous priests, whom the kings of Judah had ordained to burn incense in the high places in the cities of Judah, and in the places round about Jerusalem; them also that burned incense unto Baal, to the sun, and to the moon, and to the planets, and to all the host of heaven.", "group": 12, "id": 10170, "label": 10170, "shape": "dot", "size": 20, "title": "2 Kings 23:5"}, {"data": "The incense that ye burned in the cities of Judah, and in the streets of Jerusalem, ye and your fathers, your kings and your princes, and the people of the land, did not Jehovah remember them, and came it not into his mind?", "group": 24, "id": 20031, "label": 20031, "shape": "dot", "size": 20, "title": "Jeremiah 44:21"}, {"data": "And he walked in the way of Asa his father, and turned not aside from it, doing that which was right in the eyes of Jehovah.", "group": 14, "id": 11619, "label": 11619, "shape": "dot", "size": 20, "title": "2 Chronicles 20:32"}, {"data": "Moreover the altar that was at Beth-el, and the high place which Jeroboam the son of Nebat, who made Israel to sin, had made, even that altar and the high place he brake down; and he burned the high place and beat it to dust, and burned the Asherah.", "group": 12, "id": 10180, "label": 10180, "shape": "dot", "size": 20, "title": "2 Kings 23:15"}, {"data": "And they called the name of that place Bochim: and they sacrificed there unto Jehovah.", "group": 7, "id": 6550, "label": 6550, "shape": "dot", "size": 20, "title": "Judges 2:5"}, {"data": "and they that were troubled with unclean spirits were healed.", "group": 42, "id": 25164, "label": 25164, "shape": "dot", "size": 20, "title": "Luke 6:18"}, {"data": "And the sons of Izhar: Korah, and Nepheg, and Zichri.", "group": 2, "id": 1676, "label": 1676, "shape": "dot", "size": 20, "title": "Exodus 6:21"}, {"data": "and Sheva was scribe; and Zadok and Abiathar were priests;", "group": 10, "id": 8579, "label": 8579, "shape": "dot", "size": 20, "title": "2 Samuel 20:25"}, {"data": "And they journeyed from the wilderness of Sin, and encamped in Dophkah.", "group": 4, "id": 4772, "label": 4772, "shape": "dot", "size": 20, "title": "Numbers 33:12"}, {"data": "And they had been sent from the Pharisees.", "group": 43, "id": 26068, "label": 26068, "shape": "dot", "size": 20, "title": "John 1:24"}, {"data": "and the Arvadite, and the Zemarite, and the Hamathite.", "group": 13, "id": 10268, "label": 10268, "shape": "dot", "size": 20, "title": "1 Chronicles 1:16"}, {"data": "And they journeyed from Abronah, and encamped in Ezion-geber.", "group": 4, "id": 4795, "label": 4795, "shape": "dot", "size": 20, "title": "Numbers 33:35"}, {"data": "And they slew the bullock, and brought the child to Eli.", "group": 9, "id": 7237, "label": 7237, "shape": "dot", "size": 20, "title": "1 Samuel 1:25"}, {"data": "And Ehud escaped while they tarried, and passed beyond the quarries, and escaped unto Seirah.", "group": 7, "id": 6594, "label": 6594, "shape": "dot", "size": 20, "title": "Judges 3:26"}, {"data": "`Doubtless\u0027, thou knowest, for thou wast then born, And the number of thy days is great!", "group": 18, "id": 13814, "label": 13814, "shape": "dot", "size": 20, "title": "Job 38:21"}, {"data": "For all the day long have I been plagued, And chastened every morning.", "group": 19, "id": 15034, "label": 15034, "shape": "dot", "size": 20, "title": "Psalms 73:14"}, {"data": "Six days shalt thou labor, and do all thy work;", "group": 5, "id": 5066, "label": 5066, "shape": "dot", "size": 20, "title": "Deuteronomy 5:13"}, {"data": "And it came to pass about ten days after, that Jehovah smote Nabal, so that he died.", "group": 9, "id": 7899, "label": 7899, "shape": "dot", "size": 20, "title": "1 Samuel 25:38"}, {"data": "And it came to pass, while Israel dwelt in that land, that Reuben went and lay with Bilhah his father\u0027s concubine: and Israel heard of it. Now the sons of Jacob were twelve:", "group": 1, "id": 1033, "label": 1033, "shape": "dot", "size": 20, "title": "Genesis 35:22"}, {"data": "And the king of Israel said, Take ye Micaiah, and carry him back unto Amon the governor of the city, and to Joash the king\u0027s son;", "group": 14, "id": 11567, "label": 11567, "shape": "dot", "size": 20, "title": "2 Chronicles 18:25"}, {"data": "Speak unto the children of Israel, and say unto them, When ye pass over the Jordan into the land of Canaan,", "group": 4, "id": 4855, "label": 4855, "shape": "dot", "size": 20, "title": "Numbers 35:10"}, {"data": "And the children of Israel journeyed, and encamped in the plains of Moab beyond the Jordan at Jericho.", "group": 4, "id": 4376, "label": 4376, "shape": "dot", "size": 20, "title": "Numbers 22:1"}, {"data": "And the hand of the children of Israel prevailed more and more against Jabin the king of Canaan, until they had destroyed Jabin king of Canaan.", "group": 7, "id": 6623, "label": 6623, "shape": "dot", "size": 20, "title": "Judges 4:24"}, {"data": "So God subdued on that day Jabin the king of Canaan before the children of Israel.", "group": 7, "id": 6622, "label": 6622, "shape": "dot", "size": 20, "title": "Judges 4:23"}, {"data": "And the Canaanite, the king of Arad, who dwelt in the South, heard tell that Israel came by the way of Atharim; and he fought against Israel, and took some of them captive.", "group": 4, "id": 4341, "label": 4341, "shape": "dot", "size": 20, "title": "Numbers 21:1"}, {"data": "And afterward the children of Judah went down to fight against the Canaanites that dwelt in the hill-country, and in the South, and in the lowland.", "group": 7, "id": 6518, "label": 6518, "shape": "dot", "size": 20, "title": "Judges 1:9"}, {"data": "And Phinehas the son of Eleazar the priest, and the princes, returned from the children of Reuben, and from the children of Gad, out of the land of Gilead, unto the land of Canaan, to the children of Israel, and brought them word again.", "group": 6, "id": 6458, "label": 6458, "shape": "dot", "size": 20, "title": "Joshua 22:32"}, {"data": "And the children of Israel heard say, Behold, the children of Reuben and the children of Gad and the half-tribe of Manasseh have built an altar in the forefront of the land of Canaan, in the region about the Jordan, on the side that pertaineth to the children of Israel.", "group": 6, "id": 6437, "label": 6437, "shape": "dot", "size": 20, "title": "Joshua 22:11"}, {"data": "And if a man have committed a sin worthy of death, and he be put to death, and thou hang him on a tree;", "group": 5, "id": 5469, "label": 5469, "shape": "dot", "size": 20, "title": "Deuteronomy 21:22"}, {"data": "And I say unto you, Whosoever shall put away his wife, except for fornication, and shall marry another, committeth adultery: and he that marrieth her when she is put away committeth adultery.", "group": 40, "id": 23771, "label": 23771, "shape": "dot", "size": 20, "title": "Matthew 19:9"}, {"data": "And Solomon said, If he shall show himself a worthy man, there shall not a hair of him fall to the earth; but if wickedness be found in him, he shall die.", "group": 11, "id": 8769, "label": 8769, "shape": "dot", "size": 20, "title": "1 Kings 1:52"}, {"data": "then shalt thou bring forth that man or that woman, who hath done this evil thing, unto thy gates, even the man or the woman; and thou shalt stone them to death with stones.", "group": 5, "id": 5369, "label": 5369, "shape": "dot", "size": 20, "title": "Deuteronomy 17:5"}, {"data": "and it shall be, that the city which is nearest unto the slain man, even the elders of that city shall take a heifer of the herd, which hath not been wrought with, and which hath not drawn in the yoke;", "group": 5, "id": 5450, "label": 5450, "shape": "dot", "size": 20, "title": "Deuteronomy 21:3"}, {"data": "And if a man take a wife and her mother, it is wickedness: they shall be burnt with fire, both he and they; that there be no wickedness among you.", "group": 3, "id": 3332, "label": 3332, "shape": "dot", "size": 20, "title": "Leviticus 20:14"}, {"data": "If a man sin against his neighbor, and an oath be laid upon him to cause him to swear, and he come `and\u0027 swear before thine altar in this house;", "group": 11, "id": 9016, "label": 9016, "shape": "dot", "size": 20, "title": "1 Kings 8:31"}, {"data": "Yet if thou warn the wicked, and he turn not from his wickedness, nor from his wicked way, he shall die in his iniquity; but thou hast delivered thy soul.", "group": 26, "id": 20521, "label": 20521, "shape": "dot", "size": 20, "title": "Ezekiel 3:19"}, {"data": "And if a man come presumptuously upon his neighbor, to slay him with guile; thou shalt take him from mine altar, that he may die.", "group": 2, "id": 2091, "label": 2091, "shape": "dot", "size": 20, "title": "Exodus 21:14"}, {"data": "And if the people at the land do at all hide their eyes from that man, when he giveth of his seed unto Molech, and put him not to death;", "group": 3, "id": 3322, "label": 3322, "shape": "dot", "size": 20, "title": "Leviticus 20:4"}, {"data": "and say unto them, Hear ye the word of Jehovah, ye kings of Judah, and all Judah, and all the inhabitants of Jerusalem, that enter in by these gates:", "group": 24, "id": 19377, "label": 19377, "shape": "dot", "size": 20, "title": "Jeremiah 17:20"}, {"data": "Thus saith Jehovah of hosts, the God of Israel, Yet again shall they use this speech in the land of Judah and in the cities thereof, when I shall bring again their captivity: Jehovah bless thee, O habitation of righteousness, O mountain of holiness.", "group": 24, "id": 19714, "label": 19714, "shape": "dot", "size": 20, "title": "Jeremiah 31:23"}, {"data": "And when Asa heard these words, and the prophecy of Oded the prophet, he took courage, and put away the abominations out of all the land of Judah and Benjamin, and out of the cities which he had taken from the hill-country of Ephraim; and he renewed the altar of Jehovah, that was before the porch of Jehovah.", "group": 14, "id": 11498, "label": 11498, "shape": "dot", "size": 20, "title": "2 Chronicles 15:8"}, {"data": "yea, thus saith Jehovah of hosts, the God of Israel, concerning the vessels that are left in the house of Jehovah, and in the house of the king of Judah, and at Jerusalem:", "group": 24, "id": 19617, "label": 19617, "shape": "dot", "size": 20, "title": "Jeremiah 27:21"}, {"data": "And many peoples shall go and say, Come ye, and let us go up to the mountain of Jehovah, to the house of the God of Jacob; and he will teach us of his ways, and we will walk in his paths: for out of Zion shall go forth the law, and the word of Jehovah from Jerusalem.", "group": 23, "id": 17688, "label": 17688, "shape": "dot", "size": 20, "title": "Isaiah 2:3"}, {"data": "and say, Hear ye the word of Jehovah, O kings of Judah, and inhabitants of Jerusalem: thus saith Jehovah of hosts, the God of Israel, Behold, I will bring evil upon this place, which whosoever heareth, his ears shall tingle.", "group": 24, "id": 19410, "label": 19410, "shape": "dot", "size": 20, "title": "Jeremiah 19:3"}, {"data": "And Hezekiah sent to all Israel and Judah, and wrote letters also to Ephraim and Manasseh, that they should come to the house of Jehovah at Jerusalem, to keep the passover unto Jehovah, the God of Israel.", "group": 14, "id": 11828, "label": 11828, "shape": "dot", "size": 20, "title": "2 Chronicles 30:1"}, {"data": "The word of Jehovah that came to Micah the Morashtite in the days of Jotham, Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem.", "group": 33, "id": 22580, "label": 22580, "shape": "dot", "size": 20, "title": "Micah 1:1"}, {"data": "Thus saith Jehovah: I am returned unto Zion, and will dwell in the midst of Jerusalem: and Jerusalem shall be called The city of truth; and the mountain of Jehovah of hosts, The holy mountain.", "group": 38, "id": 22979, "label": 22979, "shape": "dot", "size": 20, "title": "Zechariah 8:3"}, {"data": "And I will cause them to be tossed to and fro among all the kingdoms of the earth, because of Manasseh, the son of Hezekiah, king of Judah, for that which he did in Jerusalem.", "group": 24, "id": 19319, "label": 19319, "shape": "dot", "size": 20, "title": "Jeremiah 15:4"}, {"data": "And I will strengthen the house of Judah, and I will save the house of Joseph, and I will bring them back; for I have mercy upon them; and they shall be as though I had not cast them off: for I am Jehovah their God, and I will hear them.", "group": 38, "id": 23022, "label": 23022, "shape": "dot", "size": 20, "title": "Zechariah 10:6"}, {"data": "And Joseph said unto his brethren, and unto his father\u0027s house, I will go up, and tell Pharaoh, and will say unto him, My brethren, and my father\u0027s house, who were in the land of Canaan, are come unto me;", "group": 1, "id": 1417, "label": 1417, "shape": "dot", "size": 20, "title": "Genesis 46:31"}, {"data": "Haste ye, and go up to my father, and say unto him, Thus saith thy son Joseph, God hath made me lord of all Egypt: come down unto me, tarry not;", "group": 1, "id": 1367, "label": 1367, "shape": "dot", "size": 20, "title": "Genesis 45:9"}, {"data": "These shall stand upon mount Gerizim to bless the people, when ye are passed over the Jordan: Simeon, and Levi, and Judah, and Issachar, and Joseph, and Benjamin.", "group": 5, "id": 5597, "label": 5597, "shape": "dot", "size": 20, "title": "Deuteronomy 27:12"}, {"data": "These are the generations of Jacob. Joseph, being seventeen years old, was feeding the flock with his brethren; and he was a lad with the sons of Bilhah, and with the sons of Zilpah, his father\u0027s wives: and Joseph brought the evil report of them unto their father.", "group": 1, "id": 1085, "label": 1085, "shape": "dot", "size": 20, "title": "Genesis 37:2"}, {"data": "And Israel said unto Joseph, Are not thy brethren feeding the flock in Shechem? Come, and I will send thee unto them. And he said to him, Here am I.", "group": 1, "id": 1096, "label": 1096, "shape": "dot", "size": 20, "title": "Genesis 37:13"}, {"data": "And all bare him witness, and wondered at the words of grace which proceeded out of his mouth: and they said, Is not this Joseph\u0027s son?", "group": 42, "id": 25085, "label": 25085, "shape": "dot", "size": 20, "title": "Luke 4:22"}, {"data": "And Joseph said unto his brethren, Come near to me, I pray you. And they came near. And he said, I am Joseph your brother, whom ye sold into Egypt.", "group": 1, "id": 1362, "label": 1362, "shape": "dot", "size": 20, "title": "Genesis 45:4"}, {"data": "But Benjamin, Joseph\u0027s brother, Jacob sent not with his brethren; for he said, Lest Peradventure harm befall him.", "group": 1, "id": 1256, "label": 1256, "shape": "dot", "size": 20, "title": "Genesis 42:4"}, {"data": "And they said, Is not this Jesus, the son of Joseph, whose father and mother we know? how doth he now say, I am come down out of heaven?", "group": 43, "id": 26299, "label": 26299, "shape": "dot", "size": 20, "title": "John 6:42"}, {"data": "And Esau took his wives, and his sons, and his daughters, and all the souls of his house, and his cattle, and all his beasts, and all his possessions, which he had gather in the land of Canaan; and went into a land away from his brother Jacob.", "group": 1, "id": 1046, "label": 1046, "shape": "dot", "size": 20, "title": "Genesis 36:6"}, {"data": "Thus did the children of Israel; according to all that Jehovah commanded Moses, so they encamped by their standards, and so they set forward, every one by their families, according to their fathers\u0027 houses.", "group": 4, "id": 3692, "label": 3692, "shape": "dot", "size": 20, "title": "Numbers 2:34"}, {"data": "and he went after the man of Israel into the pavilion, and thrust both of them through, the man of Israel, and the woman through her body. So the plague was stayed from the children of Israel.", "group": 4, "id": 4479, "label": 4479, "shape": "dot", "size": 20, "title": "Numbers 25:8"}, {"data": "And it shall come to pass, that ye shall divide it by lot for an inheritance unto you and to the strangers that sojourn among you, who shall beget children among you; and they shall be unto you as the home-born among the children of Israel; they shall have inheritance with you among the tribes of Israel.", "group": 26, "id": 21701, "label": 21701, "shape": "dot", "size": 20, "title": "Ezekiel 47:22"}, {"data": "All those that were numbered of the Levites, whom Moses and Aaron and the princes of Israel numbered, by their families, and by their fathers\u0027 houses,", "group": 4, "id": 3789, "label": 3789, "shape": "dot", "size": 20, "title": "Numbers 4:46"}, {"data": "And these are the inheritances which the children of Israel took in the land of Canaan, which Eleazar the priest, and Joshua the son of Nun, and the heads of the fathers\u0027 `houses\u0027 of the tribes of the children of Israel, distributed unto them,", "group": 6, "id": 6188, "label": 6188, "shape": "dot", "size": 20, "title": "Joshua 14:1"}, {"data": "In those days there was no king in Israel: and in those days the tribe of the Danites sought them an inheritance to dwell in; for unto that day `their\u0027 inheritance had not fallen unto them among the tribes of Israel.", "group": 7, "id": 6994, "label": 6994, "shape": "dot", "size": 20, "title": "Judges 18:1"}, {"data": "And the children of Israel repented them for Benjamin their brother, and said, There is one tribe cut off from Israel this day.", "group": 7, "id": 7108, "label": 7108, "shape": "dot", "size": 20, "title": "Judges 21:6"}, {"data": "And he appointed twelve, that they might be with him, and that he might send them forth to preach,", "group": 41, "id": 24302, "label": 24302, "shape": "dot", "size": 20, "title": "Mark 3:14"}, {"data": "Then he showeth them their work, And their transgressions, that they have behaved themselves proudly.", "group": 18, "id": 13745, "label": 13745, "shape": "dot", "size": 20, "title": "Job 36:9"}, {"data": "And they gave heed to him, because that of long time he had amazed them with his sorceries.", "group": 44, "id": 27187, "label": 27187, "shape": "dot", "size": 20, "title": "Acts 8:11"}, {"data": "And it came to pass at the end of three days after they had made a covenant with them, that they heard that they were their neighbors, and that they dwelt among them.", "group": 6, "id": 6053, "label": 6053, "shape": "dot", "size": 20, "title": "Joshua 9:16"}, {"data": "And they that were sent went away, and found even as he had said unto them.", "group": 42, "id": 25763, "label": 25763, "shape": "dot", "size": 20, "title": "Luke 19:32"}, {"data": "And when they urged him till he was ashamed, he said, Send. They sent therefore fifty men; and they sought three days, but found him not.", "group": 12, "id": 9568, "label": 9568, "shape": "dot", "size": 20, "title": "2 Kings 2:17"}, {"data": "And they saw him afar off, and before he came near unto them, they conspired against him to slay him.", "group": 1, "id": 1101, "label": 1101, "shape": "dot", "size": 20, "title": "Genesis 37:18"}, {"data": "And when they were come to the multitude, there came to him a man, kneeling to him, saying,", "group": 40, "id": 23714, "label": 23714, "shape": "dot", "size": 20, "title": "Matthew 17:14"}, {"data": "And it came to pass, while he blessed them, he parted from them, and was carried up into heaven.", "group": 42, "id": 26042, "label": 26042, "shape": "dot", "size": 20, "title": "Luke 24:51"}, {"data": "And they went, and found as he had said unto them: and they made ready the passover.", "group": 42, "id": 25877, "label": 25877, "shape": "dot", "size": 20, "title": "Luke 22:13"}, {"data": "And God said, Let the earth bring forth living creatures after their kind, cattle, and creeping things, and beasts of the earth after their kind: and it was so.", "group": 1, "id": 23, "label": 23, "shape": "dot", "size": 20, "title": "Genesis 1:24"}, {"data": "and others fell upon the rocky places, where they had not much earth: and straightway they sprang up, because they had no deepness of earth:", "group": 40, "id": 23544, "label": 23544, "shape": "dot", "size": 20, "title": "Matthew 13:5"}, {"data": "Wherefore have I seen it? they are dismayed and are turned backward; and their mighty ones are beaten down, and are fled apace, and look not back: terror is on every side, saith Jehovah.", "group": 24, "id": 20050, "label": 20050, "shape": "dot", "size": 20, "title": "Jeremiah 46:5"}, {"data": "So they, and all that appertained to them, went down alive into Sheol: and the earth closed upon them, and they perished from among the assembly.", "group": 4, "id": 4227, "label": 4227, "shape": "dot", "size": 20, "title": "Numbers 16:33"}, {"data": "And when they shall say unto you, Seek unto them that have familiar spirits and unto the wizards, that chirp and that mutter: should not a people seek unto their God? on behalf of the living `should they seek\u0027 unto the dead?", "group": 23, "id": 17826, "label": 17826, "shape": "dot", "size": 20, "title": "Isaiah 8:19"}, {"data": "And in those days men shall seek death, and shall in no wise find it; and they shall desire to die, and death fleeth from them.", "group": 66, "id": 30847, "label": 30847, "shape": "dot", "size": 20, "title": "Revelation 9:6"}, {"data": "`They are\u0027 dead, they shall not live; `they are\u0027 deceased, they shall not rise: therefore hast thou visited and destroyed them, and made all remembrance of them to perish.", "group": 23, "id": 18144, "label": 18144, "shape": "dot", "size": 20, "title": "Isaiah 26:14"}, {"data": "Wherefore I poured out my wrath upon them for the blood which they had poured out upon the land, and because they had defiled it with their idols;", "group": 26, "id": 21377, "label": 21377, "shape": "dot", "size": 20, "title": "Ezekiel 36:18"}, {"data": "And the dead bodies of this people shall be food for the birds of the heavens, and for the beasts of the earth; and none shall frighten them away.", "group": 24, "id": 19152, "label": 19152, "shape": "dot", "size": 20, "title": "Jeremiah 7:33"}, {"data": "And all the inhabitants of the earth are reputed as nothing; and he doeth according to his will in the army of heaven, and among the inhabitants of the earth; and none can stay his hand, or say unto him, What doest thou?", "group": 27, "id": 21872, "label": 21872, "shape": "dot", "size": 20, "title": "Daniel 4:35"}, {"data": "All these were the sons of David, besides the sons of the concubines; and Tamar was their sister.", "group": 13, "id": 10370, "label": 10370, "shape": "dot", "size": 20, "title": "1 Chronicles 3:9"}, {"data": "Yea, they sacrificed their sons and their daughters unto demons,", "group": 19, "id": 15688, "label": 15688, "shape": "dot", "size": 20, "title": "Psalms 106:37"}, {"data": "And I contended with them, and cursed them, and smote certain of them, and plucked off their hair, and made them swear by God, `saying\u0027, Ye shall not give your daughters unto their sons, nor take their daughters for your sons, or for yourselves.", "group": 16, "id": 12696, "label": 12696, "shape": "dot", "size": 20, "title": "Nehemiah 13:25"}, {"data": "This is the thing which Jehovah doth command concerning the daughters of Zelophehad, ": "1 Kings 20:16"}, {"data": "To all of them he gave each man changes of raiment; but to Benjamin he gave three hundred pieces of silver, and five changes of raiment.", "group": 1, "id": 1380, "label": 1380, "shape": "dot", "size": 20, "title": "Genesis 45:22"}, {"data": "And in every city `he put\u0027 shields and spears, and made them exceeding strong. And Judah and Benjamin belonged to him.", "group": 14, "id": 11426, "label": 11426, "shape": "dot", "size": 20, "title": "2 Chronicles 11:12"}, {"data": "So the children of Benjamin saw that they were smitten; for the men of Israel gave place to Benjamin, because they trusted unto the liers-in-wait whom they had set against Gibeah.", "group": 7, "id": 7090, "label": 7090, "shape": "dot", "size": 20, "title": "Judges 20:36"}, {"data": "then he appeared to above five hundred brethren at once, of whom the greater part remain until now, but some are fallen asleep;", "group": 46, "id": 28724, "label": 28724, "shape": "dot", "size": 20, "title": "1 Corinthians 15:6"}, {"data": "And the apostles, when they were returned, declared unto him what things they had done. And he took them, and withdrew apart to a city called Bethsaida.", "group": 42, "id": 25311, "label": 25311, "shape": "dot", "size": 20, "title": "Luke 9:10"}, {"data": "So when the Samaritans came unto him, they besought him to abide with them: and he abode there two days.", "group": 43, "id": 26196, "label": 26196, "shape": "dot", "size": 20, "title": "John 4:40"}, {"data": "And when it was day, the Jews banded together, and bound themselves under a curse, saying that they would neither eat nor drink till they had killed Paul.", "group": 44, "id": 27746, "label": 27746, "shape": "dot", "size": 20, "title": "Acts 23:12"}, {"data": "And he took `and sent\u0027 messes unto them from before him: but Benjamin\u0027s mess was five times so much as any of theirs. And they drank, and were merry with him.", "group": 1, "id": 1324, "label": 1324, "shape": "dot", "size"
