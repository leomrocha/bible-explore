<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>

	</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="/static/assets/img/icon.ico" type="image/x-icon"/>
	{# <link rel="canonical" href="https://appseed.us/admin-dashboards/flask-dashboard-atlantis-dark"> #}

	<!-- Fonts and icons -->
	<script src="/static/assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], 
			urls: ['/static/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/css/atlantis.min.css">

</head>
<body data-background-color="light">
	<div class="wrapper overlay-sidebar">

		{% include 'includes/navigation.html' %}
		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="row">
						<div class="col-md-8">
							<div class="card">
								<div class="card-header">
									<div class="card-head-row">
										<div class="card-title">Connexions</div>
									</div>
								</div>
								<div class="card-body">
									<div class="chart-container" style="min-height: 375px">
										<canvas id="statisticsChart"></canvas>
									</div>
									<div id="myChartLegend"></div>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card">
								<div class="card-header">
									<div class="card-title">Related</div>
								</div>
								<div class="card-body pb-0">
									<div class="d-flex">
										<div class="flex-1 pt-1 ml-2">
											<h6 class="fw-bold mb-1" id="{{verse_id}}">Book Verse {{verse_title}}</h6>
											<small class="text-muted"> verse text{{ verse_text }}</small>
										</div>
									</div>
									<div class="separator-dashed"></div>
								</div>
							</div>
						</div>
					</div>
					
					
				</div>
			</div>

			{% include 'includes/footer.html' %}

		</div>

	</div>
