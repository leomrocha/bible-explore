
<div class="card-body">
    <div class="chart-container" style="min-height: 375px">
        <div id="connectionGraph"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.0/vis.min.js"></script>
<script type="text/javascript">
console.log("Starting to draw the graph ")
// create an array with nodes
var mynodes = new vis.DataSet({{ response.vis.nodes | safe }});
console.log("nodes", mynodes)
// create an array with edges
var myedges = new vis.DataSet({{ response.vis.edges | safe }});
console.log("edges", myedges)

// create a network
var container = document.getElementById('connectionGraph');
var data = {
    nodes: mynodes,
    edges: myedges
};
var options = {
    autoResize: true,
    width: '100%',
    height: '400px'
};
var network = new vis.Network(container, data, options);
</script>
