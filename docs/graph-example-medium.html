t", "size": 20, "title": "1 Chronicles 1:47"}, {"data": "And Hadad died, and Samlah of Masrekah reigned in his stead.", "group": 1, "id": 1076, "label": 1076, "shape": "dot", "size": 20, "title": "Genesis 36:36"}, {"data": "And Shaul died, and Baal-hanan the son of Achbor reigned in his stead.", "group": 13, "id": 10301, "label": 10301, "shape": "dot", "size": 20, "title": "1 Chronicles 1:49"}, {"data": "And Rachel died, and was buried in the way to Ephrath (the same is Beth-lehem).", "group": 1, "id": 1030, "label": 1030, "shape": "dot", "size": 20, "title": "Genesis 35:19"}, {"data": "And Deborah Rebekah\u0027s nurse died, and she was buried below Beth-el under the oak: and the name of it was called Allon-bacuth.", "group": 1, "id": 1019, "label": 1019, "shape": "dot", "size": 20, "title": "Genesis 35:8"}, {"data": "Hilkiah the second, Tebaliah the third, Zechariah the fourth: all the sons and brethren of Hosah were thirteen.", "group": 13, "id": 11088, "label": 11088, "shape": "dot", "size": 20, "title": "1 Chronicles 26:11"}, {"data": "and Reu lived after he begat Serug two hundred and seven years, and begat sons and daughters.", "group": 1, "id": 287, "label": 287, "shape": "dot", "size": 20, "title": "Genesis 11:21"}, {"data": "And unto Absalom there were born three sons, and one daughter, whose name was Tamar: she was a woman of a fair countenance.", "group": 10, "id": 8383, "label": 8383, "shape": "dot", "size": 20, "title": "2 Samuel 14:27"}, {"data": "And Jehoshaphat reigned over Judah: he was thirty and five years old when he began to reign; and he reigned twenty and five years in Jerusalem: and his mother\u0027s name was Azubah the daughter of Shilhi.", "group": 14, "id": 11618, "label": 11618, "shape": "dot", "size": 20, "title": "2 Chronicles 20:31"}, {"data": "And all the days of Jared were nine hundred sixty and two years: and he died.", "group": 1, "id": 125, "label": 125, "shape": "dot", "size": 20, "title": "Genesis 5:20"}, {"data": "and Peleg liv iel, who was the father of Birzaith.", "group": 13, "id": 10566, "label": 10566, "shape": "dot", "size": 20, "title": "1 Chronicles 7:31"}, {"data": "And they delivered the burnt-offering unto him, piece by piece, and the head: and he burnt them upon the altar.", "group": 3, "id": 2966, "label": 2966, "shape": "dot", "size": 20, "title": "Leviticus 9:13"}, {"data": "And he presented the meal-offering, and filled his hand therefrom, and burnt it upon the altar, besides the burnt-offering of the morning.", "group": 3, "id": 2970, "label": 2970, "shape": "dot", "size": 20, "title": "Leviticus 9:17"}, {"data": "and the altar of burnt-offering with all its vessels, and the laver and its base,", "group": 2, "id": 2429, "label": 2429, "shape": "dot", "size": 20, "title": "Exodus 31:9"}, {"data": "and they shall put upon it all the vessels thereof, wherewith they minister about it, the firepans, the flesh-hooks, and the shovels, and the basins, all the vessels of the altar; and they shall spread upon it a covering of sealskin, and put in the staves thereof.", "group": 4, "id": 3757, "label": 3757, "shape": "dot", "size": 20, "title": "Numbers 4:14"}, {"data": "And he put the staves into the rings on the sides of the altar, wherewith to bear it; he made it hollow with planks.", "group": 2, "id": 2640, "label": 2640, "shape": "dot", "size": 20, "title": "Exodus 38:7"}, {"data": "And with them, by their generations, after their fathers\u0027 houses, were bands of the host for war, six and thirty thousand; for they had many wives and sons.", "group": 13, "id": 10539, "label": 10539, "shape": "dot", "size": 20, "title": "1 Chronicles 7:4"}, {"data": "Now the prey, over and above the booty which the men of war took, was six hundred thousand and seventy thousand and five thousand sheep,", "group": 4, "id": 4696, "label": 4696, "shape": "dot", "size": 20, "title": "Numbers 31:32"}, {"data": "And levy a tribute unto Jehovah of the men of war that went out to battle: one soul of five hundred, `both\u0027 of the persons, and of the oxen, and of the asses, and of the flocks:", "group": 4, "id": 4692, "label": 4692, "shape": "dot", "size": 20, "title": "Numbers 31:28"}, {"data": "But the king was wroth; and he sent his armies, and destroyed those murderers, and burned their city.", "group": 40, "id": 23879, "label": 23879, "shape": "dot", "size": 20, "title": "Matthew 22:7"}, {"data": "And Zedekiah king of Judah and his princes will I give into the hand of their enemies, and into the hand of them that seek their life, and into the hand of the king of Babylon\u0027s army, that are gone away from you.", "group": 24, "id": 19822, "label": 19822, "shape": "dot", "size": 20, "title": "Jeremiah 34:21"}, {"data": "The sons of Gershon: Libni and Shimei, according to their families.", "group": 2, "id": 1672, "label": 1672, "shape": "dot", "size": 20, "title": "Exodus 6:17"}, {"data": "And these are they that were numbered of the Levites after their families: of Gershon, the family of the Gershonites; of Kohath, the family of the Kohathites; of Merari, the family of the Merarites.", "group": 4, "id": 4546, "label": 4546, "shape": "dot", "size": 20, "title": "Numbers 26:57"}, {"data": "And of Kohath was the family of the Amramites, and the family of the Izharites, and the family of the Hebronites, and the family of the Uzzielites: these are the families of the Kohathites.", "group": 4, "id": 3719, "label": 3719, "shape": "dot", "size": 20, "title": "Numbers 3:27"}, {"data": "And the sons of Merari: Mahli and Mushi. These are the families of the Levites according to their generations.", "group": 2, "id": 1674, "label": 1674, "shape": "dot", "size": 20, "title": "Exodus 6:19"}, {"data": "And those that were numbered of the families of the sons of Merari, by their families, by their fathers\u0027 houses,", "group": 4, "id": 3785, "label": 3785, "shape": "dot", "size": 20, "title": "Numbers 4:42"}]);
